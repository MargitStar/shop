    <!-- Favicons -->

    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/"><h4>MargitStar</h4><span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
        <input name="search" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="container">
    <div class="row">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                {% block nav %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 's_admin:s_admin_order_list' %}">
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 's_admin:s_admin_order_list' %}">
                            Orders
                        </a>
                    </li>
                    <li class="nav-item d-flex justify-content-between">
                        <a class="nav-link" href="{% url 's_admin:s_admin_book_list' %}">
                            Books
                        </a>

                    </li>
                    <li class="nav-item d-flex justify-content-between">
                        <a class="nav-link" href="{% url 's_admin:s_admin_genre_list' %}">
                            Genre
                        </a>

                    </li>

                    <li class="nav-item d-flex justify-content-between">
                        <a class="nav-link" href="{% url 's_admin:s_admin_author_list' %}">
                            Author
                        </a>

                    </li>

                    <li class="nav-item d-flex justify-content-between">
                        <a class="nav-link" href="{% url 's_admin:s_admin_publishing_house_list' %}">
                            Publishing House
                        </a>

                    </li>

                    <li class="nav-item d-flex justify-content-between">
                        <a class="nav-link" href="{% url 's_admin:s_admin_series_list' %}">
                            Series
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 's_admin:s_admin_customer_list' %}">
                            Customers
                        </a>
                    </li>
                {% endblock nav %}
            </ul>
        </div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block main %}

            {% endblock main %}
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

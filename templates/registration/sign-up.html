{% load static %}
{% load crispy_forms_filters %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Log In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">

<form method="post" action="{% url 'signup' %}" class="form-signin" >
    {% csrf_token %}
    <img class="mb-4" src="{% static 'pack-of-modern-book-logos_23-2147596815.jpg' %}" alt="" width="100"
         height="100">
    <h4 class="h4 mb-3 font-weight-normal">Sign up</h4>
    <div class="signin-fields">{{ form|crispy }}</div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <input type="hidden" name="next" value="{{ next }}">
    <p class="mt-5 mb-3 text-muted">&copy;2020</p>
</form>

</body>
</html>

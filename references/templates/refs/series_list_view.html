{% extends 'customer_base.html' %}
{% block title %}
    <title>Home Page</title>
{% endblock title %}
{% block body %}
    <h1>Series</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        {% for series in object_list %}

            <tr>

                <td>{{ series.title|title }}</td>

                <td>
                    <a href="/series/{{ series.pk }}" class="btn btn-info">View</a>
                    <a href="/series/{{ series.pk }}/update" class="btn btn-light">Update</a>
                    <a href="/series/{{ series.pk }}/delete" class="btn btn-danger">Delete</a>
                </td>
            </tr>

        {% endfor %}


    </table>
{% endblock body %}

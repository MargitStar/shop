{% extends 'customer_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Update Author</title>
{% endblock title %}

{% block body %}
        <h1>Update Author</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
{% endblock body %}

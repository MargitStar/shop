{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Update Book</title>
{% endblock title %}

{% block body %}
    <h1>Update Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
{% endblock body %}

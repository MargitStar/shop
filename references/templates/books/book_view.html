<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>{{ book.name }}</h1>
<b>Title</b> - {{ book.name }}<br>
<b>Author</b> - {{ book.author.author|default:"No author"}}<br>
<b>Series</b> - {{ book.series.title }}<br>
<b>Publishing House</b> - {{ book.publishing_house.house }}<br>
<b>Genre</b> - {{ book.genre.genre|default:"No genre" }}<br>
<b>Price</b> - {{ book.price }}<br>
</body>
</html>

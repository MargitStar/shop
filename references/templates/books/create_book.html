{% extends 'customer_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
<title>Create Book</title>
{% endblock title %}

{% block body %}
<h1>Create Book</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">Create</button>
</form>
{% endblock body %}

{% extends 'customer_base.html' %}


{% block title%}
    <title>Home Page</title>
{% endblock title %}

{% block body%}
    <h1>Books</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        {% for book in object_list %}

            <tr>

                <td>{{ book.name }}</td>

                <td>{{ book.price }}</td>
                <td>
                    <a href="/book/{{ book.pk }}" class="btn btn-info">View</a>
                    <a href="/book/{{ book.pk }}/update" class="btn btn-light">Update</a>
                    <a href="/book/{{ book.pk }}/delete" class="btn btn-danger">Delete</a>
                </td>
            </tr>

        {% endfor %}


    </table>
{% endblock body%}

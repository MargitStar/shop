{% extends 'customer_base.html' %}
{% load static %}
{% load crispy_forms_filters%}

{% block title %}
    <title>Update Profile</title>
{% endblock title %}

{% block body %}
    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
{% endblock body %}
